swagger: '2.0'

schemes:
  - https
  - http

securityDefinitions:
  APIKeyHeader:
    type: apiKey
    in: header
    name: X-API-Key

security:
  - APIKeyHeader: []

host: 'localhost:8000'

info:
  description: ''
  title: User Data API
  version: ''

basePath: /api/v1

parameters:
  optional_limit:
    description: An optional query parameter to limit the number of results returned.
    in: query
    name: limit
    required: false
    type: integer
    minimum: 1
    maximum: 100
    default: 20
  optional_offset:
    description: >-
      An optional query parameter specifying the offset in the result set to
      start from.
    in: query
    name: offset
    required: false
    type: integer
    default: 0
    minimum: 0
  optional_site_filter:
    description: An optional query parameter to filter by site_id
    in: query
    name: site_id
    required: false
    type: integer
  optional_user_filter:
    description: An optional query parameter to filter by user_id
    in: query
    name: user_id
    required: false
    type: string
    format: uuid
  admin_note_id:
    description: A unique integer value identifying the admin note.
    in: path
    name: admin_note_id
    required: true
    type: integer
  country_code:
    description: A unique two-character value identifying the country.
    in: path
    name: country_code
    required: true
    type: string
    minLength: 2
    maxLength: 2
  site_id:
    description: A unique integer value identifying the site.
    in: path
    name: site_id
    required: true
    type: integer
  user_id:
    description: A UUID value identifying the user.
    in: path
    name: user_id
    required: true
    type: string
    format: uuid

definitions:
  admin_note:
    type: object
    properties:
      user_id:
        type: string
        format: uuid
      creator_id:
        type: string
        format: uuid
      note:
        type: string
      created_at:
        type: string
        format: 'date-time'
        readOnly: true
      updated_at:
        type: string
        format: 'date-time'
        readOnly: true
    required:
      - user_id
      - creator_id
      - note
      - created_at
      - updated_at

  admin_note_update:
    type: object
    properties:
      note:
        type: string
    minItems: 1

  country:
    type: object
    properties:
      code:
        type: string
        minLength: 2
        maxLength: 2
      name:
        type: string
        maxLength: 256
      created_at:
        type: string
        format: 'date-time'
        readOnly: true
      updated_at:
        type: string
        format: 'date-time'
        readOnly: true
    required:
      - code
      - name
      - created_at
      - updated_at

  country_update:
    type: object
    properties:
      name:
        type: string
        maxLength: 256
    minItems: 1

  site_data_schema:
    type: object
    properties:
      site_id:
        type: integer
      schema:
        type: object
      created_at:
        type: string
        format: 'date-time'
        readOnly: true
      updated_at:
        type: string
        format: 'date-time'
        readOnly: true
    required:
      - site_id
      - schema
      - created_at
      - updated_at

  site_data_schema_update:
    type: object
    properties:
      schema:
        type: object
    minItems: 1

  user_data:
    type: object
    properties:
      user_id:
        type: string
        format: uuid
      email_verified:
        type: boolean
      msisdn_verified:
        type: boolean
      msisdn:
        type: string
        maxLength: 15
      gender:
        type: string
      birth_date:
        type: string
        format: date
      avatar:
        type: string
        format: uri
      country_code:
        type: string
        maxLength: 2
      created_at:
        type: string
        format: date-time
        readOnly: true
      updated_at:
        type: string
        format: date-time
        readOnly: true
    required:
      - user_id
      - created_at
      - updated_at

  user_data_update:
    type: object
    properties:
      email_verified:
        type: boolean
      msisdn_verified:
        type: boolean
      msisdn:
        type: string
        maxLength: 15
      gender:
        type: string
      birth_date:
        type: string
        format: date
      avatar:
        type: string
        format: uri
      country_code:
        type: string
        maxLength: 2
    minItems: 1

  user_site_data:
    type: object
    properties:
      user_id:
        type: string
        format: uuid
      site_id:
        type: integer
      data_processing_consent_provided:
        type: boolean
      data:
        type: object
      created_at:
        type: string
        format: date-time
        readOnly: true
      updated_at:
        type: string
        format: date-time
        readOnly: true
    required:
      - user_id
      - site_id
      - data_processing_consent_provided
      - data
      - created_at
      - updated_at

  user_site_data_update:
    type: object
    properties:
      data_processing_consent_provided:
        type: boolean
      data:
        type: object
    minItems: 1

