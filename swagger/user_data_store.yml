      tags:
        - user_data

  /adminnotes/{user_id}/{creator_id}/{created_at}/:
    parameters:
      - $ref: '#/parameters/user_id'
      - description: The creator_id
        name: creator_id
        in: path
        required: true
        type: string
        format: uuid
      - description: The created_at value
        name: created_at
        in: path
        required: true
        type: string
        format: 'date-time'
    delete:
      operationId: adminnote_delete
      responses:
        '204':
          description: 'Deleted'
