    get:
      operationId: adminnote_list
      parameters:
        - $ref: '#/parameters/optional_offset'
        - $ref: '#/parameters/optional_limit'
        - $ref: '#/parameters/optional_user_filter'
        - description: An optional query parameter to filter by creator (a user_id)
          in: query
          name: creator_id
          required: false
          type: string
          format: uuid
      produces:
        - application/json
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/admin_note'
        403:
          description: 'Forbidden'
      tags:
        - user_data
    post:
      consumes:
        - application/json
      operationId: adminnote_create
      parameters:
        - in: body
          name: data
          schema:
            $ref: '#/definitions/admin_note'
      consumes:
        - application/json
      produces:
        - application/json
